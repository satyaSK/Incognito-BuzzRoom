<html>
    <head>
        <title>Easy P2P Meetups!</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id='sidebar' class="chat__sidebar">    
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                
                <div class="compose">
                    <button id = 'invite'>Generate Invite</button>
                    <form id = "message-form">
                        <input placeholder="Type Message" name='msg' required autocomplete="off">
                        <button id='send'>Send</button>
                    </form>
                    <button id = 'send-location'>Send Location</button>
                    
                </div>
            </div>
            <div id='video-sidebar' class="chat__sidebar" style="width: 325px;">
                <button id = 'video-call' style="width: 100%;"> Shutdown P2P Video Call </button>
                <div id='buzzvideo'>
                    
                </div>
            </div>
        </div>
        



        <script id="message-template" type="text/html">
            <div class= "message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="class__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class='message'>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="class__meta">{{created}}</span>
                </p>
                <p><a href="{{location_link}}" target="_blank">Here is my Current Location</a></p>
            </div>
        </script>
        
        <script id = "sidebar-template" type="text/html">
            <h2 class = "room-title">{{room}}</h2>
            <h3 class = "list-title">Participants</h3>
            <ul class = "users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
