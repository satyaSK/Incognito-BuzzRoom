<html>
    <head>
        <title>Easy P2P Meetups!</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Incognito BuzzRoom</h1>
                <form action="/chat.html">
                    <label>Choose Name</label>
                    <input type="text" name="username" placeholder="Enter Name" required autocomplete="off">
                    <label>Meetup Location</label>
                    <input type="text" placeholder="Enter Location" name="room" required autocomplete="off">
                    <button>Join BuzzRoom!</button>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    </body>
</html>
